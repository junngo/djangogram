{% extends "posts/base.html" %}

{% block content %}

<div class="post-create">
    <div>
        Update Post
    </div>

    <div class="form">
        <form action="{% url 'posts:post_update' post.id %}"
                method="post"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
</div>

{% endblock content %}
